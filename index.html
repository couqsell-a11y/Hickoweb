<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Redirecting ...</title>
      
      <script>
  const lang = navigator.language || navigator.userLanguage;
  const target = lang.startsWith('en') ? 'en/index.html' : 'nl/index.html';
  location.replace(target);
</script>
    </head>
    <body></body>
</html>
